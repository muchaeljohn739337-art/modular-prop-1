<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Advancia Pay Ledger</title>
    <meta name="author" content="Original Creator - Advancia Pay Ledger Founder">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1428 100%);
            color: #e0e6ed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #13c2c2, #1890ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #a0aec0;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #e0e6ed;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #13c2c2;
            box-shadow: 0 0 0 3px rgba(19, 194, 194, 0.1);
        }
        
        .form-input::placeholder {
            color: #718096;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #13c2c2, #1890ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(19, 194, 194, 0.3);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .security-info {
            margin-top: 30px;
            padding: 15px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            font-size: 0.9rem;
            color: #10b981;
            text-align: center;
        }
        
        .role-indicator {
            margin-top: 20px;
            text-align: center;
            color: #13c2c2;
            font-size: 0.9rem;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #718096;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Advancia Pay Ledger</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="admin@advanciapayledger.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <button type="submit" class="login-button">Sign In</button>
        </form>
        
        <div class="security-info">
            ðŸ”’ Secure Admin Access - Super Admin Removed
        </div>
        
        <div class="role-indicator">
            Maximum Role Level: ADMIN
        </div>
        
        <div class="footer">
            Created by Original Founder - Advancia Pay Ledger
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }
            
            // Show loading state
            const button = document.querySelector('.login-button');
            const originalText = button.textContent;
            button.textContent = 'Signing in...';
            button.disabled = true;
            
            // Simulate login process (replace with actual API call)
            setTimeout(() => {
                // For demo purposes, accept the known admin credentials
                if (email === 'admin@advanciapayledger.com' && password === 'Admin123!') {
                    alert('Login successful! Redirecting to admin dashboard...');
                    // window.location.href = '/admin/dashboard';
                } else {
                    alert('Invalid credentials. Please try again.');
                    button.textContent = originalText;
                    button.disabled = false;
                }
            }, 1500);
        });
    </script>
</body>
</html>
