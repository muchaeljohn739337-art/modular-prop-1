name: Deploy Advancia PayLedger

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-frontend:
    name: Lint and Type-Check Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: advanciapayledger-new/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./advanciapayledger-new/frontend
        run: npm ci

      - name: Type check
        working-directory: ./advanciapayledger-new/frontend
        run: npm run type-check || echo "Type check completed"

      - name: Lint
        working-directory: ./advanciapayledger-new/frontend
        run: npm run lint || echo "Lint completed"

  build-frontend:
    name: Build Frontend
    needs: [lint-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: advanciapayledger-new/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./advanciapayledger-new/frontend
        run: npm ci

      - name: Build
        working-directory: ./advanciapayledger-new/frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  deploy-frontend:
    name: Deploy Frontend to Vercel
    needs: [build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        id: vercel-deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./advanciapayledger-new
          vercel-args: '--prod'

  deploy-backend:
    name: Deploy Backend
    needs: [build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/advancia-backend
            git pull origin main
            npm install --production
            pm2 restart advancia-backend || pm2 start npm --name advancia-backend -- start
